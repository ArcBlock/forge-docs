sudo: false
before_install:
- nvm install 10
branches:
  only:
  - master
script: make travis
before_deploy: make build
deploy:
- provider: releases
  skip_cleanup: true
  tag_name: "$(git describe --tags --exact-match)"
  api_key:
    secure: 
  on:
    branch: master
- provider: script
  script: curl -X POST -d {} https://api.netlify.com/build_hooks/5d53b7e5c624e4e570256c69
  on:
    branch: master
env:
  global:
