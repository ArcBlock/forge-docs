sudo: false
before_install:
  - nvm install 10
branches:
  only:
    - master
script: make travis
before_deploy: make build
deploy:
  - provider: releases
    skip_cleanup: true
    tag_name: '$(git describe --tags --exact-match)'
    api_key:
      secure: 
    on:
      repo: ArcBlock/forge-docs
      branch: master
